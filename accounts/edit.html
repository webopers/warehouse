<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/css/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="/assets/css/base.min.css?version=1.0.2" />
		<link rel="stylesheet" href="/assets/css/accounts-information.min.css?version=1.0.1" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" />
		<title>Warehouse Manager</title>
	</head>
	<body>
		<div class="border-success p-3 alert-success rounded" id="successAlert">
			<span id="message"></span>
			<button class="close" id="closeSuccessAlert">
				<span>&times;</span>
			</button>
		</div>

		<div class="paper container mt-5" style="width: 480px;">
			<div class="row">
				<div class="col-lg-12">
					<div class="block p-5">
						<div class="loading d-flex align-items-center justify-content-center">
							<div class="loading__spinner"></div>
						</div>
						<a href="/" class="brand mb-4 pt-3 pb-3">
							<div class="brand__fancy">
								<div class="brand__background"></div>
							</div>
							<div class="brand__text">
								Group 8
							</div>
						</a>
						<div class="block__header">
							<div class="block__heading">
								Thông tin cá nhân của bạn
							</div>
						</div>
						<div class="row mt-4 pt-2">
							<div class="col-12">
								<input type="text" class="form-control" id="name" placeholder="Tên nhân viên" value="Nguyễn Khắc Khánh" />
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-12">
								<input type="email" class="form-control" id="email" placeholder="Địa chỉ Email" disabled />
							</div>
						</div>
						<div class="row mt-4 pt-2">
							<div class="col-12">
								<input type="password" class="form-control" id="currentPassword" placeholder="Mật khẩu hiện tại" />
							</div>
							<div class="col-6 mt-3">
								<input type="password" class="form-control" id="newPassword" placeholder="Mật khẩu mới" />
							</div>
							<div class="col-6 mt-3">
								<input type="password" class="form-control" id="repeatNewPassword" placeholder="Nhập lại mật khẩu mới" />
							</div>
						</div>
						<div class="row mt-4 pt-2 d-none" id="shipperAnalystContainer">
							<div class="col-6">
								<input type="text" class="form-control" id="district" placeholder="Quận" disabled />
							</div>
							<div class="col-6">
								<input type="text" class="form-control" id="city" placeholder="Thành phố" disabled />
							</div>
							<div class="input-group mt-3 col-6">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Đã giao</span>
								</div>
								<input type="text" class="form-control text-right" id="delivered" disabled />
							</div>
							<div class="input-group mt-3 col-6">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Đang giao</span>
								</div>
								<input type="text" class="form-control text-right" id="delivery" disabled />
							</div>
							<div class="input-group mt-3 col-12">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Tổng thu nhập</span>
								</div>
								<input type="text" class="form-control text-right" id="salary" disabled />
							</div>
						</div>
						<div class="row mt-4 mb-1 pt-4">
							<div class="col-12">
								<button class="btn btn-block btn-primary d-flex align-items-center justify-content-center" id="updateProfile">
									<div class="spinner-border text-white spinner-border-sm mr-3 d-none"></div>
									Cập nhật
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
		<script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
		<script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
		<script defer type="module" src="/assets/js/accounts/update-information.js?version=1.1.0"></script>
	</body>
</html>
