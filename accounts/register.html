<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="/assets/css/account.min.css?version=1.0.1" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&display=swap" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" />
		<title>Register - Warehouse Manager</title>
	</head>
	<body>
		<div class="auth">
			<div class="auth-header">
				<div class="auth-heading">
					Welcome to
					<span><a href="/">Webopers</a></span>
				</div>
				<div class="auth-step">
					<div class="auth-step-item auth-step-item-active"></div>
					<div class="auth-step-item"></div>
				</div>
			</div>
			<div class="auth-form">
				<div class="input-group">
					<div class="input-group-item">
						<i class="far fa-envelope input-group-item-icon input-group-item-icon-left"></i>
						<input type="text" id="username" class="input-group-item-text" placeholder="Email" />
						<div class="input-group-item-alert">Email error</div>
					</div>
					<div class="input-group-item">
						<i class="far fa-key input-group-item-icon input-group-item-icon-left"></i>
						<input type="password" data-type="password" id="password" class="input-group-item-text" placeholder="Password" />
						<div class="input-group-item-alert">Password error</div>
						<i class="far fa-eye input-group-item-icon input-group-item-icon-right" data-action="show" id="show-password"></i>
					</div>
					<div class="input-group-item">
						<i class="far fa-key input-group-item-icon input-group-item-icon-left"></i>
						<input
							type="password"
							data-type="password"
							id="confirm-password"
							class="input-group-item-text"
							placeholder="Confirm password"
						/>
						<div class="input-group-item-alert">Password error</div>
					</div>
				</div>
				<div class="auth-form-btn-group auth-form-btn-mt">
					<button class="auth-form-btn auth-form-btn-primary" id="register-btn">
						<div class="auth-form-btn-spinner"></div>
						Create Account
					</button>
					<button class="auth-form-btn auth-form-btn-secondary" id="login-btn">
						<div class="auth-form-btn-spinner"></div>
						Login
					</button>
				</div>
			</div>
			<div class="auth-social">
				<div class="auth-social-block auth-social-google">
					<div class="auth-social-block-icon">
						<i class="fab fa-google"></i>
					</div>
					<div class="auth-social-block-text">Sign up with Google</div>
				</div>
			</div>
		</div>
		<script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
		<script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
		<script defer type="module" src="/assets/js/register.js?version=1.0.2"></script>
	</body>
</html>
