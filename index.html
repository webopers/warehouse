<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/css/bootstrap-grid.min.css" />
		<link rel="stylesheet" href="/assets/css/base.min.css?version=1.0.2" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" />
		<title>Warehouse Manager</title>
	</head>
	<body>
		<header class="header">
			<div class="container d-flex justify-content-between align-items-center">
				<div class="brand">
					<div class="brand__fancy">
						<div class="brand__background"></div>
					</div>
					<div class="brand__text">
						Group 8
					</div>
				</div>
				<div class="topbar">
					<a href="/" class="topbar__item active">
						Kho hàng
					</a>
					<a href="/manager/employees/" class="topbar__item">
						Nhân viên
					</a>
					<a href="/logs/" class="topbar__item">
						Nhật ký
					</a>
					<div class="account">
						<div class="account__avatar">
							<i class="fad fa-user"></i>
						</div>
						<div class="account__menu block">
							<div class="list-group list-group-flush">
								<a href="accounts/edit.html" class="list-group-item list-group-item-action lis border-0 rounded">
									<i class="fal fa-list-ul account__menu__icon"></i>
									Thông tin
								</a>
								<div class="list-group-item list-group-item-action border-0 rounded" id="logout">
									<i class="fal fa-sign-out account__menu__icon"></i>
									Đăng xuất
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="loading d-flex align-items-center justify-content-center">
			<div class="loading__spinner"></div>
		</div>
		<div class="paper container">
			<div class="row">
				<div class="col-lg-12">
					<div class="block">
						<div class="block__header">
							<div class="block__heading">
								Warehouse
								<i class="far fa-angle-right"></i>
								<span class="tab active inventory">Trong kho (0)</span>
								<span class="tab delivery">Đang giao (0)</span>
								<span class="tab delivered">Đã giao (0)</span>
								<div class="block__sub-heading">Cập nhật lần cuối: <span id="updatedTime"></span></div>
							</div>
							<div class="block__action">
								<a href="/manager/import/" class="btn btn-custom btn-sm btn-primary mr-3 btn-import" id="importBtn">
									<i class="far fa-sign-in-alt pr-2 pl-1"></i>
									Import
								</a>
								<button class="btn btn-custom btn-sm btn-danger btn-export" id="exportBtn">
									<i class="fal fa-sign-out-alt pr-2 pl-1"></i>
									Export <span id="exportItemsCount"></span>
								</button>
							</div>
						</div>
						<div class="border border-danger rounded text-danger p-3 mt-4 d-none" id="exportItemsError">
							Không thể xuất một số đơn hàng do không có nhân viên giao hàng ở khu vực này:
							<button type="button" class="close" id="closeExportItemsError">
								<span aria-hidden="true">&times;</span>
							</button>
							<div id="listItemsRejected"></div>
						</div>
						<table class="table table-borderless">
							<thead>
								<tr>
									<th>Tên hàng</th>
									<th>Danh mục</th>
									<th>Khối lượng</th>
									<th>Giao hàng</th>
									<th>Khu vực</th>
								</tr>
							</thead>
							<tbody id="warehouseItemsContainer"></tbody>
						</table>
						<div class="table-empty d-none">
							<img src="/assets/images/empty-tray.svg" alt="List is empty" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
		<script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
		<script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
		<script defer type="module" src="/assets/js/index.js?version=1.1.6"></script>
	</body>
</html>
